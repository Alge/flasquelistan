{% extends "layout.html" %}

{% from "macros.html" import text_field %}

{% block body %}
<h1>Lägg till citat</h1>
<form method="POST">
  {{ form.csrf_token }}
  {{ text_field(form.text) }}
  {{ text_field(form.who) }}
  <div class="form-field">
    <button>Lägg till</button> | <a href="{{ url_for('quotes.index') }}">Avbryt</a>
  </div>
</form>
{% endblock %}
