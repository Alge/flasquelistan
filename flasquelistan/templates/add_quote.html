{% extends "layout.html" %}

{% set active_page = "quotes" %}

{% from "macros.html" import text_field %}

{% block body %}
<h2>Lägg till citat</h2>
<form method="POST">
  {{ form.csrf_token }}
  {{ text_field(form.text, cols=30, rows=5) }}
  {{ text_field(form.who) }}
  <div class="form-field">
    <button>Lägg till</button> | <a href="{{ url_for('quotes.index') }}">Avbryt</a>
  </div>
</form>
{% endblock %}
